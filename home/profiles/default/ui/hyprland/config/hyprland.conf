# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
source =~/.config/hypr/binds.conf

#monitor=eDP-1, 1366x768@60, -1366x0,1
#monitor=HDMI-A-1, 1920x1080@60, 0x0, 1
monitor = ,highres,auto,1
xwayland {
    force_zero_scaling = true
}



# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = false
        middle_button_emulation = true
        clickfinger_behavior = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 3 
    border_size = 2
    col.active_border = rgba(CBA6F7C8) rgba(F38BA8C8) 45degb
    col.inactive_border = rgba(1e1e1ec8) rgba(F38BA8C8) 45degb

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

group {
    col.border_active = rgba(CBA6F7C8) rgba(A6E3A1C8) 45degb
    col.border_inactive = rgba(1e1e1eC8) rgba(A6E3A1C8) 45degb
    
    groupbar {
      enabled = false
    }
}

#debug {
#    damage_blink = true

#}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 14

    blur {
        enabled = false 
        special = false 
        size = 5
        passes = 4 
        ignore_opacity = true 
        new_optimizations = true
        noise = 0.03
        contrast = 1.1
        brightness = 0.9
        #vibrancy = 0.1696
    }

    drop_shadow = false 
    #shadow_range = 5 
    #shadow_render_power = 2 
    #shadow_ignore_window = true
    #col.shadow = #rgba(1e1e2ea0)
    dim_inactive = false
    dim_strength = 0.1
    dim_special = 0
    #active_opacity = 0.9
    #inactive_opacity = 0.9
    #fullscreen_opacity = 1
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    #bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #bezier = myBezier, 0.77, 0, 0.175, 1

    #animation = windows, 1, 7, myBezier, popin
    #animation = windowsOut, 1, 7, myBezier, slide
    #animation = windowsIn, 1, 7, myBezier, slide
    #animation = border, 1, 10, default
    #animation = borderangle, 1, 8, default
    #animation = fade, 1, 7, myBezier
    #animation = workspaces, 1, 6, myBezier, slidevert  #default


    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 3.5, md3_decel, slidefadevert
    # animation = workspaces, 1, 7, fluent_decel, slidefade 15%
    animation = specialWorkspace, 1, 3, easeInOutCirc, slidefadevert 15%
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
      workspace_swipe_distance = 700
      workspace_swipe_fingers = 4
      workspace_swipe_cancel_ratio = 0.2
      workspace_swipe_min_speed_to_force = 5

      workspace_swipe_direction_lock = true
      workspace_swipe_direction_lock_threshold = 0
    
      workspace_swipe_create_new = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
    vrr = 1
    focus_on_activate = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
#windowrulev2 = opacity 0.8 override 0.8 override,class:^(kitty)$
#windowrulev2 = opacity 0.7 0.7, floating: 1
windowrulev2 = float, class:.*
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$


#exec
exec-once = bash ~/.config/hypr/start.sh
exec-once= bash ~/.config/hypr/fix_screenshare.sh
